<div class="chapter__wrapper">
  <div class="chapter" style="background: url(/media/{{category.image}})">
    <p>
      {{category.name}}
    </p>
  </div>
</div>


<div class="categories__wrapper">
  <div class="categories">
    {% for subcategory in subcategories %}
      <p class="category" style="
      background: url(/media/{{subcategory.image}});
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;">
        <a href="/category/{{category.slug}}/{{subcategory.slug}}/">{{subcategory.name }}</a>
      </p>
    {% endfor %}
  </div>
</div>
