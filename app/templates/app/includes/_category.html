<div class="subcategories__wrapper">
  <div class="subcategories">
    {% for subcategory in subcategories %}
    <div class="subcategory">
      <div class="subcategory-image" style="background: url(/media/{{subcategory.image}})">
        <a href="/category/{{category.slug}}/{{subcategory.slug}}/" class="subcategory-title">{{subcategory.name}}</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
