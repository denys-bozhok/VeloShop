<div class="chapter__wrapper">
  <div class="chapter" style="background: url(/media/{{chapter.image}})">
    <p>
      {{chapter.name}}
    </p>
  </div>
</div>

<div class="categories">
  {% for category in categories %}
  <div class="category__wrapper">
    <p class="category" style="background: url(/media/{{category.image}})">
      <a href="/category/{{category.slug}}/">{{category.name }}</a>
    </p>
  </div>
  {% endfor %}
</div>
