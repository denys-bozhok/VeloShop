<div class="chapters__wrapper">
  <div class="chapters">
    {% for chapter in chapters %}
    <div class="chapter" style="background-image: url(/media/{{chapter.image}})">
      <div>
        <a href="{% url 'chapter' chapter.slug%}">{{chapter.name}}</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
