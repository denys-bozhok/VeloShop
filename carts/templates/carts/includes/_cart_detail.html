{% for item in cart_items %}
<div>
    <p>name:{{item.label}}</p>

    <p>price: {{product.price}}</p>

    <div>
        <div class="form-imput">
            <input class="form-button" type="number" value="{{item.quantity}}">
            <a href="edit/{{item.item_id}}">edit</a>
        </div>
    </div>

    <p>sum: {{item.product_sum}}</p>

    <div>
        <div class="remove-cart-item">
            <a href="{% url 'carts:remove_from_cart' item.id %}">Remove item</a>
        </div>
    </div>
</div>
{% endfor %}

<h1>total cost: {{total_price}}</h1>
