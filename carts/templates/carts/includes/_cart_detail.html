{% for product in products %}

<div>
    <p>name:{{product.product.label}}</p>

    <p>price: {{product.product.price}}</p>

    <div>
        <form action="{% url 'carts:edit_quantity' product.cart_id%}" method='post'>
            {% csrf_token %}
            <div class="forms-input">
                <label for="id_quantity">quantity:</label>

                <input type="number" name="quantity" class="form-imput" required id="id_quantity" value="{{product.product_quantity}}">

                <input class="form-button" type="submit" value="Change">
            </div>
        </form>
    </div>

    <p>sum: {{product.product_sum}}</p>

    <div>
        <div class="remove-cart-item">
            <a href="{% url 'carts:remove_from_cart' product.cart_id%}">Remove item</a>
        </div>
    </div>
</div>

{% endfor %}
<h1>total cost: {{cart_sum}}</h1>
